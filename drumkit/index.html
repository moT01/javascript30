<!DOCTYPE html>
<html lang="en">
    <head>
        <title>moT Drumkit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>            
      <div class="key" id="a" data-key="a">
        <div class="letter">A</div>
        <div class="label">CLAP</div>
      </div>

      <div class="key" id="s">
        <div class="letter">S</div>
        <div class="label">HIHAT</div>
      </div>
      
      <div class="key" id="d">
        <div class="letter">D</div>
        <div class="label">KICK</div>
      </div>
      
      <div class="key" id="f">
        <div class="letter">F</div>
        <div class="label">OPENHAT</div>
      </div>

      <div class="key" id="g">
        <div class="letter">G</div>
        <div class="label">BOOM</div>
      </div>

      <div class="key" id="h">
        <div class="letter">H</div>
        <div class="label">RIDE</div>
      </div>
      
      <div class="key" id="j">
        <div class="letter">J</div>
        <div class="label">SNARE</div>
      </div>

      <div class="key" id="k">
        <div class="letter">K</div>
        <div class="label">TOM</div>
      </div>
      
      <div class="key" id="l">
        <div class="letter">L</div>
        <div class="label">TINK</div>
      </div>

      <!--audio class="sound" src="./sounds/clap.wav"></audio>
      <audio class="sound" src="./sounds/hihat.wav"></audio>
      <audio class="sound" src="./sounds/kick.wav"></audio>
      <audio class="sound" src="./sounds/openhat.wav"></audio>
      <audio class="sound" src="./sounds/boom.wav"></audio>
      <audio class="sound" src="./sounds/ride.wav"></audio>
      <audio class="sound" src="./sounds/snare.wav"></audio>
      <audio class="sound" src="./sounds/tom.wav"></audio>
      <audio class="sound" src="./sounds/tink.wav"></audio-->

      <script type="text/javascript" src="main.js"></script>
    </body> 
</html>
